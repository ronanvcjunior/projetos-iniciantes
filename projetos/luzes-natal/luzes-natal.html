<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Luzes de Natal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../bootstrap/bootstrap.css">

    <link rel="stylesheet" href="estilos/estilo-luzes-natal.css">
</head>
<body>

    <section class="box container-fluid container-lg">
        <div class="caixa play" id="caixa">
            <div class="circle"></div>
            <div class="luz" id="luz1"></div>
            <div class="luz" id="luz2"></div>
            <div class="luz" id="luz3"></div>
            <div class="luz" id="luz4"></div>
            <div class="luz" id="luz5"></div>
            <div class="luz" id="luz6"></div>
            <div class="luz" id="luz7"></div>
            <div class="luz" id="luz8"></div>
        </div>

        <div class="switch">
            <label class="switch1">
                <input type="checkbox" name="" id="checkBox" onclick="check()" checked>
                <div>
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                </div>
                <i></i>
            </label>
        </div>
    </section>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="js/js-luzes-natal.js"></script>
</body>
</html>

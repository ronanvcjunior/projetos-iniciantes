<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cause Effect App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../bootstrap/bootstrap.css">

    <link rel="stylesheet" href="estilos/estilo-cause-effect-app.css">
</head>
<body class="container-lg container-fluid">
    <nav>
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <span class="title" onclick="setPessoa('thales')">Thales</span>
            </li>

            <li class="list">
                <b></b>
                <b></b>
                <span class="title" onclick="setPessoa('fabio')">Fábio</span>
            </li>

            <li class="list">
                <b></b>
                <b></b>
                <span class="title" onclick="setPessoa('vitor')">Vitor</span>
            </li>

            <li class="list">
                <b></b>
                <b></b>
                <span class="title" onclick="setPessoa('bianca')">Bianca</span>
            </li>

            <li class="list">
                <b></b>
                <b></b>
                <span class="title" onclick="setPessoa('rafael')">Rafael</span>
            </li>
        </ul>
    </nav>

    <section>
        <div class="name">
            <input type="text" name="" id="nome" disabled>
        </div>

        <div class="information">
            <div>
                <span>Idade:</span>
                <input type="text" name="" id="idade" disabled>
            </div>

            <div>
                <span>Data de aniversário:</span>
                <input type="text" name="" id="data_nascimento" disabled>
            </div>

            <div>
                <span>CEP:</span>
                <input type="text" name="" id="cep" disabled>
            </div>

            <div>
                <span>Endereço:</span>
                <input type="text" name="" id="endereco" disabled>
            </div>

            <div>
                <span>Número:</span>
                <input type="text" name="" id="numero" disabled>
            </div>

            <div>
                <span>Bairro:</span>
                <input type="text" name="" id="bairro" disabled>
            </div>

            <div>
                <span>Cidade:</span>
                <input type="text" name="" id="cidade" disabled>
            </div>

            <div>
                <span>Estado:</span>
                <input type="text" name="" id="estado" disabled>
            </div>
        </div>
    </section>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="js/js-cause-effect-app.js"></script>
</body>
</html>

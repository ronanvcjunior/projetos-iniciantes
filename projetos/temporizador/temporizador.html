<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Temporizador</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../bootstrap/bootstrap.css">

    <link rel="stylesheet" href="estilos/estilo-temporizador.css">
</head>
<body class="">
    <input type="date" name="" id="date" onchange="pushDate()">

    <section>
        <div class="date">
            <div class="data" id="day">0</div>
            <div class="linha"></div>
            <div class="escrita">Dias</div>
        </div>

        <div class="sep">:</div>

        <div class="date">
            <div class="data" id="hour">0</div>
            <div class="linha"></div>
            <div class="escrita">Horas</div>
        </div>

        <div class="sep">:</div>

        <div class="date">
            <div class="data" id="minute">0</div>
            <div class="linha"></div>
            <div class="escrita">Minutos</div>
        </div>

        <div class="sep">:</div>

        <div class="date">
            <div class="data" id="second">0</div>
            <div class="linha"></div>
            <div class="escrita">Segundos</div>
        </div>
    </section>

    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="js/js-temporizador.js"></script>
</body>
</html>
